<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASV COMMS</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container login-container">
    <header>
      <h1><span>Asv</span>Coms</h1>
      <p class="subtitle">Welcome back, let's tap in</p>
    </header>
    <main class="controls">
      <form class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your tag name" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Burner passcode" required />

        <button type="submit">Login</button>
      </form>
    </main>
  </div>
  <script type="module" src="firebase-config.js"></script>
</body>
</html>
